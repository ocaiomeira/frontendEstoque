<div class="container">
  <h1 class="header-title">  <a href="#" routerLink="/produto/create/" class="btn btn-success">Cadastrar Produto</a></h1>
  
    <table class="tabela">
      <tr>
        <th>ID</th>

        <th>Descricao</th>

      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>

          <a href="#" [routerLink]="['/produto/', produto.id, 'edit']" class="btn btn-primary">Edit</a>

        </td>
      </tr>
    </table>
 </div>
